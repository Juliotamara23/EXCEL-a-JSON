<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Convertidor de excel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <br>
        <div class="row">
            <div class="col-md-4">
                <input type="file" id="input" class="form-control">
                <br>
                <div class="form-group">
                    <label for="filterType">Tipo de Reporte</label>
                    <div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="filterType" id="censo" value="censo" checked>
                            <label class="form-check-label" for="censo">
                                Censo completo
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="filterType" id="altas" value="altas" checked>
                            <label class="form-check-label" for="altas">
                                REPORTE DE ALTAS: INCLUIDA NO REPORTADA
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="filterType" id="bajas" value="bajas">
                            <label class="form-check-label" for="bajas">
                                REPORTE BAJAS: EXCLUIDA NO REPORTADA
                            </label>
                        </div>
                    </div>
                </div>
                <br>
                <button id="button" class="btn btn-primary btn-sm">Cargar y Filtrar Datos</button>
            </div>
            <br>
            <div class="col-md-8">
                <div class="table-container">
                    <table id="dataTable" class="table table-bordered table-striped">
                        <thead class="thead-dark" id="tableHead">
                            <!-- Aquí se insertarán las cabeceras -->
                        </thead>
                        <tbody id="tableBody">
                            <!-- Aquí se insertarán las filas de datos -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
<script type="module" src="./scripts/excel.mjs"></script>
<script type="module" src="./scripts/filtrar.js"></script>
</html>
